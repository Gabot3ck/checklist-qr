<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web App que permite hacer el check-list a la flota de transporte de la empresa EBG Chile"/>
    <link rel="shortcut icon" href="../images/icon.ico"/>
    <!--? Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--? Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!--? Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--? Hamburguers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--? CSS principal -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Documentos de los Checklists Flota EBG</title>
</head>
<body>
    <div class="wrapper_spinner" id="spinner2">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-success fs-5">Cargando...</p>
    </div>

    <header class="wrapper_header d-flex justify-content-center" id="header">
        <nav class="navbar wrapper py-0">
            <div class="container-fluid py-1">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo ebg small.png" alt="Logo EBG"  class="d-inline-block align-text-center me-3">
                    Checklist Flota EBG  
                </a>

                <button class="navbar-toggler d-flex align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link pb-0" aria-current="page" href="../pages/formChecklist.html">Registrar Formulario</a>
                            <button class="nav-link border-0" id="btnLogout2">Cerrar sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>.
    </header>

    <section class="wrapper mx-auto py-3 seccion_table">
        
        <table class="w-100 text-center" id="tableData">
            <tr class="pt-2 bg-dark text-light ">
                <th class="table_fecha">Fecha</th>
                <th class="table_camion">Camión</th>
                <th class="table_ver">
                    Ver <i class="bi bi-eye-fill ms-1"></i>
                </th>
            </tr>
            <div class="wrapper_spinner_table" id="spinner3">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-success fs-5">Cargando...</p>
            </div>
        </table>
    </section>


    <!--? Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--? Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <!--? html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--? Javascript principal -->
    <script src="../js/helpers/postList.js" type="module"></script>
    <!-- <script src="../js/helpers/getData.js" type="module"></script> -->
</body>
</html>
