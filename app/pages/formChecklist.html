<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web App que permite hacer el check-list a la flota de transporte de la empresa EBG Chile"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Checklist Flota EBG</title>
</head>
<body>
    <header class="wrapper_header  bg-success d-flex justify-content-center" id="header">
        <div class="header wrapper d-flex justify-content-around align-items-center">
            <img src="../images/logo ebg small.png" alt="Logo EBG">
            <div class="">
                <h1 class="text-center d-block h5" >Formulario de resgistro </h1>
                <h2 class="text-center d-block h6">(Checklist de camiones)</h2>
            </div>
            <button class="btn btn-danger h-50 " id="btnLogout">Cerrar sesión</button>
        </div>
    </header>

    
<!--?    SECCION     DEL    FORMULARIO -->
    <main class="wrapper mx-auto bg-primary">
        <form action="" class="row  mx-auto mt-0" id="formChecklist" autoComplete="off">

            <section class="form_registro d-flex flex-column justify-content-center gap-5 mx-auto" id="datosUser">
                <div class="col-10  mx-auto">
                    <label class="form-label">Eliga un camión:</label>
                    <select 
                        class="form-select" 
                        id="patenteCamion" 
                        name="camion"
                        >
                        <option value="">Seleccione</option>
                    </select>
                </div>

                <div class="col-10 mx-auto">
                    <label class="form-label">Ingrese el km actual</label>
                    <input
                        name="odometro"
                        type="text" 
                        class="form-control" 
                        id="odometro"
                        placeholder='Ejemplo: 256589' />
                </div>

                <div class="col-10 mx-auto">
                    <label class="form-label">Ingrese nombre de la Obra:</label>
                    <input
                        name="proyecto"
                        type="text" 
                        class="form-control" 
                        id="proyecto"
                        placeholder='Ejemplo: Albano 856' />
                </div>

                <div class="col-md-5 mx-auto text-center">
                    <a class="btn btn-warning" href="#seguridad" id="siguiente">Siguiente</a>
                </div>
            </section>


<!--todo *-*-*-*-*-*-*-*-*-*      S E G U R I D A D   *-*-*-*-*-*-*-*-*-*-->
            <section class="form_seguridad d-flex flex-column justify-content-evenly mx-auto" id="seguridad">
<!--?       ********    Documentación   ******** -->
                <div class="col-md-10 mx-auto  form-check ">
                    <p class="m-0">Documentación:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="documentacion" id="docB" value="Bueno">
                            <label class="form-check-label" for="docB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="documentacion" id="docM" value="Malo">
                            <label class="form-check-label" for="docM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="documentacion" id="docNA" value="N/A">
                            <label class="form-check-label" for="docNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                    
                </div>
<!--?       ********  Fin    Documentación   ******** -->

<!--?       ********    Bocina   ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Bocina:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bocina" id="bocB" value="Bueno">
                            <label class="form-check-label" for="bocB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bocina" id="bocM" value="Malo">
                            <label class="form-check-label" for="bocM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bocina" id="bocNA" value="N/A">
                            <label class="form-check-label" for="bocNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin    Bocina   ******** -->


<!--?       ********  Sistema de Dirección   ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Sistema de Dirección:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="direccion" id="dirB" value="Bueno">
                            <label class="form-check-label" for="dirB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="direccion" id="dirM" value="Malo">
                            <label class="form-check-label" for="dirM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="direccion" id="dirNA" value="N/A">
                            <label class="form-check-label" for="dirNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin    Sistema de Dirección   ******** -->


<!--?       ********  Sistema de Frenos   ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Sistema de Frenos:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenos" id="frenosB" value="Bueno">
                            <label class="form-check-label" for="frenosB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenos" id="frenosM" value="Malo">
                            <label class="form-check-label" for="frenosM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenos" id="frenosNA" value="N/A">
                            <label class="form-check-label" for="frenosNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin    Sistema de Frenos   ******** -->


<!--?       ********  Freno Manual   ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Freno Manual:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenoManual" id="frenoManualB" value="Bueno">
                            <label class="form-check-label" for="frenoManualB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenoManual" id="frenoManualM" value="Malo">
                            <label class="form-check-label" for="frenoManualM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="frenoManual" id="frenoManualNA" value="N/A">
                            <label class="form-check-label" for="frenoManualNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin    Freno Manual   ******** -->


<!--?       ********    Cinturón de seguridad ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Cinturón de seguridad:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cinturon" id="cinturonB" value="Bueno">
                            <label class="form-check-label" for="cinturonB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cinturon" id="cinturonM" value="Malo">
                            <label class="form-check-label" for="cinturonM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cinturon" id="cinturonNA" value="N/A">
                            <label class="form-check-label" for="cinturonNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin   Cinturón de seguridad    ******** -->


<!--?       ********    Extintor ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Extintor:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="extintor" id="extintorB" value="Bueno">
                            <label class="form-check-label" for="extintorB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="extintor" id="extintorM" value="Malo">
                            <label class="form-check-label" for="extintorM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="extintor" id="extintorNA" value="N/A">
                            <label class="form-check-label" for="extintorNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin   Extintor    ******** -->


<!--?       ********    Botiquín ******** -->
                <div class="col-md-10 mx-auto  form-check  ">
                    <p class="m-0">Botiquín:</p>
                    <div class="d-flex w-100 gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="botiquin" id="botiquinB" value="Bueno">
                            <label class="form-check-label" for="botiquinB">
                                Bueno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="botiquin" id="botiquinM" value="Malo">
                            <label class="form-check-label" for="botiquinM">
                                Malo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="botiquin" id="botiquinNA" value="N/A">
                            <label class="form-check-label" for="botiquinNA">
                                No aplica
                            </label>
                        </div>
                    </div>
                </div>
<!--?       ********  Fin   Botiquín    ******** -->

                <div class="col-md-10 mx-auto text-center">
                    <a class="btn btn-warning" href="#datosUser">Atrás</a>
                    <a class="btn btn-warning" href="#luces" >Siguiente</a>
                    <a class="btn btn-warning" href="./docs.html">Ver resgistros</a>
                    <button class="btn btn-success"  id="enviarData">Enviar</button>
                </div>
            </section>

        </form>
    </main>

    <!--?     Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <!--?     Moment -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!--?     script --> 
    <script src="../js/helpers/formChecklist.js" type="module"></script>
    
</body>
</html>
