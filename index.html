<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web App que permite hacer el check-list a la flota de transporte de la empresa EBG Chile"/>
    <link rel="shortcut icon" href="./app/images/icon.ico"/>
    <!--? Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--? Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!--? Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--? Hamburguers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--? Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"
    <!--? CSS principal -->
    <link rel="stylesheet" href="./app/css/style.css">
    <title>Autenticaci√≥n del Checklist Flota EBG</title>
</head>
<body>

    <div class="wrapperLogin">
        <div class="login d-flex flex-column justify-content-center  align-items-center">
            <div class="logo_login">
                <img class="w-100 h-100" src="./app/images/logo ebg.png" alt="Logo EBG" >
            </div>
            <h3>Checklist de camiones</h3>

            <form id="loginForm" class="form_login row g-4">

                <div class="col-md-12">
                    <input
                        type="email"
                        class="form-control input_auth" 
                        id="login-email"
                        name="usuario"
                        placeholder="usuario@ebgchile.cl"/>
                    <label class="form-label mt-1 label_auth">EMAIL</label>
                </div>

                <div class="col-md-12">
                    <input
                        type="password"
                        class="form-control input_auth" 
                        id="login-password"
                        name="password"
                        placeholder="********"/>
                    <label class="form-label mt-1 label_auth">PASSWORD</label>
                </div>

                <div class="w-100 d-flex justify-content-center">
                    <button class="btn btn-dark btn_navegacion" type="submit" id="btnIngresar">Ingresar</button>
                </div>
                
            </form>

        </div>
    </div>


    <!--? Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--? Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
        crossorigin="anonymous">
    </script>
    <!--? Javascript principal -->
    <script src="./app/js/main.js" type="module"></script>
</body>
</html>
